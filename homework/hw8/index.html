<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="heading">Simple Todo App</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <form action="" class="task-form">
            <input type="text" placeholder="Add new todo" class="form-text" />
            <button class="btn-add">Add</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="task-list"></div>
          <template class="task-item-template">
            <div class="task-item">
              <p class="task-text">Buy new laptop</p>
              <button class="btn-delete">Delete</button>
            </div>
          </template>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="summary">
            <p class="summary-text">
              You have <span class="task-numbers">5</span> pending task
            </p>
            <button class="btn-clear">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
